<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-blog</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <article class="card">
            <div class="image-container">
                <img class="image" src="src/images/illustration-article.svg" alt="">
            </div>


            <div class="category">
                <h3 class="tag">Learning</h3>
                <p class="time">Published 21 Dec 2023</p>
            </div>

            <div class="content">
                <h1><a href="#">HTML & CSS foundations</a></h1>
                <p class="description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </div>

            <footer class="author">
                <img class="avatar" src="/src/images/image-avatar.webp" alt="Foto do Greg Hooper">
                <span class="name">Greg Hooper</span>
            </footer>
        </article>
    </main>
</body>
</html>
